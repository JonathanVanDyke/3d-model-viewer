<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Loader</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
</head>
<body>
    <p>
        <div style="display: flex; flex-direction: column; height: max-content; width: max-content;">
            <div style="display: flex; align-items: flex-end; height: 300px; padding: 30px; justify-content: flex-end;">
                <img src="shared-assets/Photos/Parixit.png" style="width: 300px; border-radius: 20px;"/>
                <model-viewer 
                    src="./shared-assets/models/Parixit.glb" 
                    alt="A 3D model of an astronaut" 
                    auto-rotate 
                    camera-controls
                    camera-orbit="180deg 75deg 105%"
                    style="
                        height: 150px; 
                        width: 200px; 
                        margin-left: 20px;
                        border: 2px solid lightgrey;
                        border-radius: 20px;
                    "
                />
            </div>
            <div style="display: flex; align-items: flex-end; height: 300px; padding: 30px; justify-content: flex-end;">
                <img src="shared-assets/Photos/Jonathan.png" style="width: 300px; border-radius: 20px;"/>
                <model-viewer 
                    src="./shared-assets/models/Jonathan.glb" 
                    alt="A 3D model of an astronaut" 
                    auto-rotate 
                    camera-controls
                    style="
                        height: 150px; 
                        width: 200px; 
                        margin-left: 20px;
                        border: 2px solid lightgrey;
                        border-radius: 20px;
                    "
                />
            </div>
        </div>
    </p>
</body>
</html>
